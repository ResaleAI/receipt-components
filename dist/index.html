<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      console.log(navigator.usb.getDevices());

      navigator.usb
        .requestDevice({ filters: [] })
        .then(device => {
          console.log(device);
        })
        .catch(err => {
          console.error(err);
        });
      const Receipt = new ReceiptComponent({
        template: `
        <receipt>
          <img src="https://raw.githubusercontent.com/escpos/escpos-image/master/test/fixtures/tux_mono.png" />
          <break lines="3" />
          <cut />
        </receipt>`,
      });

      Receipt.parseTemplate().then(() => {
        document.getElementById('test').innerHTML = `[ ${Array.from(
          Receipt.renderPrinterBytes()
        )} ]`;
      });
    </script>
    <div id="test" />
  </body>
</html>
